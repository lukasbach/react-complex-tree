name: Verify
on: push

jobs:
  verify:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        react: [ 16, 17, 18 ]
    name: React ${{ matrix.react }} Verify
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - name: Dependencies
        run: yarn
      - name: Build
        run: yarn build
      - name: Custom React version
        run: |
          yarn add react@${{ matrix.react }} -D
          cd packages/core
          yarn add react@${{ matrix.react }} -D
          yarn build
      - name: Test
        run: yarn test
      - name: Lint
        run: yarn lint
      - name: Storybook
        run: yarn build-storybook
